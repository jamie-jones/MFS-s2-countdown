<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="flipdown.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="container">
            <section id="countdown-section">
                <article>
                    <h1 id="title">
                        MFS SEASON 2
                        <br/>
                        PREMIER COUNTDOWN</h1>
                </article>
                <article id="countdown">
                    <section id="day">00</section>
                    <section>/</section>
                    <section id="hr">00</section>
                    <section>/</section>
                    <section id="min">00</section>
                    <section>/</section>
                    <section id="sec">00</section>
                </article>
                <article id="buttons">
                    <a href="https://mfs-research-institute.tumblr.com/" target="_blank"><button class="btn" >MFSRI</button></a></a>
                    <button class="btn">Get Featured!</button>
                    <a href="http://www.mfsquiz.com/" target="_blank"><button class="btn">Take Spec Quiz!</button></a>
                </article>
            </section>
            <section id="fanart-section">
                <article>
                    <img id="fanart" src="./images/image-holder.jpg" alt="image holder">
                </article>
                <article id="fanart-info-section">
                    <h3 id="artist">artist name and href link</h3>
                </article>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
